<!DOCTYPE html>
<html>
  <!-- From https://codepen.io/frytyler/pen/EGdtg -->
  <head>
    <meta charset="UTF-8" />
    <title>ML API</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <style>
      body {
        font-family: 'Arimo', sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
      }

      .login {
        width: 400px;
        margin: 100px auto;
        background: #fff;
        border-radius: 5px;
        box-shadow: 0px 10px 20px 0px rgba(0, 0, 0, 0.1);
        padding: 40px;
        text-align: center;
      }

      .login h1 {
        font-family: 'Pacifico', cursive;
        font-size: 36px;
        margin-bottom: 40px;
      }

      .login form input {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-family: 'Hind', sans-serif;
        font-size: 16px;
      }

      .login form button {
        width: 100%;
        padding: 10px;
        border: none;
        background: #4caf50;
        color: #fff;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
      }

      .login form button:hover {
        background: #45a049;
      }

      .login form button:focus {
        outline: none;
      }

      .login form button:active {
        transform: translateY(1px);
      }

      .prediction {
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <div class="login">
      <h1>Car Price Analysis</h1>
      <!-- Main Input For Receiving Query to our ML -->
      <img src="./fiat_car.jpeg" alt="Fiat500_Car_Img" />
      <form action="{{ url_for('predict')}}" method="post">
        <input type="number" name="engine power" placeholder="Engine Power" required="required" />
        <br />
        <input type="number" name="age in days" placeholder="Age in Days" required="required" />
        <br />
        <input type="number" name="km" placeholder="Km" required="required" />
        <br />
        <input type="number" name="previous owner" placeholder="Previous owner" required="required" />
        <br />
        <input type="number" name="lounge" placeholder="Lounge" required="required" />
        <br />
        <input type="number" name="pop" placeholder="Pop" required="required" />
        <br />
        <input type="number" name="sport" placeholder="Sport" required="required" />
        <br />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
      </form>

      <div class="prediction">
        <br />
        <br />
        {{ prediction_text }}
      </div>
    </div>
  </body>
</html>
